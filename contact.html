<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Empire Institute of Technology</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>Get in touch with us for any inquiries or assistance</p>
    </header>
    <main>
        <div class="contact-container">
            <div class="contact-info">
                <h2>Our Location</h2>
                <p>Empire Institute of Technology</p>
                <p>123 Main Street</p>
                <p>City, State, Zip</p>
                <p>Country</p>
                <p>Email: info@empiretech.edu</p>
                <p>Phone: +1 123-456-7890</p>
            </div>
            <div class="contact-form">
                <h2>Send us a Message</h2>
                <form id="contactForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Empire Institute of Technology. All rights reserved.</p>
    </footer>

    <script src="contact.js"></script> <!-- Include the JavaScript file -->
</body>
</html>
