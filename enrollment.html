<body><header>

<nav>

    <header>
        <h1>Student Application Form</h1>
    </header>

    <main>
        <form id="applicationForm" onsubmit="submitForm(event)">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>

            <label for="enrollment">Enrollment for:</label>
            <select id="enrollment" required>
                <option value="engineering">Choose Branch</option>
                <option value="engineering">Electrical Engineering</option>
                <option value="mechanical">Mechanical Engineering</option>
                <option value="civil">Civil Engineering</option>
                <option value="ece">Electronics and Communication Engineering</option>
                <option value="ece">Computer Science</option>
            </select>

            <label for="fees">Fees Structure:</label>
            <input type="text" id="fees" required>

            <label for="address">Address:</label>
            <textarea id="address" required></textarea>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="choose">Choose Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>

            <label for="aadhar">Aadhar Card No:</label>
            <input type="text" id="aadhar" required>

            <label for="percentage">Percentage of Marks in School:</label>
            <input type="number" id="percentage" min="0" max="100" required>

           
                <button id="btn" onclick="abc()">Submit</button>
           
        </form>
    </main>

    <script src="enrollment.js"></script> <!-- Link to the external JavaScript file -->

</body>
</html>
